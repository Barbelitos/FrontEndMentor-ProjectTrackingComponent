<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background"></div>

      <nav>
        <div class="container">
          <img src="./images/logo.svg" alt="logo" class="nav-logo" />
          <ul class="nav-list">
            <li class="nav-item"><a href="#">Product</a></li>
            <li class="nav-item"><a href="#">Features</a></li>
            <li class="nav-item"><a href="#">Pricing</a></li>
            <hr class="nav-divider" />
            <li class="nav-item nav-login"><a href="#">Login</a></li>
          </ul>
          <button class="nav-toggle">
            <img class="open-list" src="./images/icon-hamburger.svg" alt="" />
            <img class="close-list" src="./images/icon-close.svg" alt="" />
          </button>
        </div>
      </nav>
      <main>
        <div class="container main-container">
          <div class="main-text">
            <h3><span>New</span> Monograph Dashboard</h3>
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <div class="cta">
              <button class="demo-button">Schedule a demo</button>
              <h3>To see a preview</h3>
            </div>
          </div>
          <div class="main-picture">
            <img src="./images/illustration-devices.svg" alt="devices" />
          </div>
        </div>
      </main>
    </div>
    <!-- Product Features Pricing Login New Monograph Dashboard Powerful insights
    into your team Project planning and time tracking for agile teams Schedule a
    demo to see a live preview -->

    <script src="./JS/main.js"></script>
  </body>
</html>
